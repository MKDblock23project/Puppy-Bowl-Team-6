<!-- HTML Front-end Requirements
A full HTML document with two divs in which to dynamically render content
One div as a new Puppy Bowl player form input
One div in which to render all current Puppy Bowl participants  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PuppyBowl</title>
</head>

<body>
  <h2>PUPPY BOWL</h2>
  <!-- form to add new players -->
  <div id="new-player-form"></div>

  <!-- container for all players -->
  <div id="all-players-container"></div>

  <!-- import JavaScript -->
  <script src="./script.js"></script>
</body>

</html>
